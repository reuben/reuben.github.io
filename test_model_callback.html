<!DOCTYPE html>
<meta charset="UTF-8">
<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelector("#post").addEventListener("click", function() {
        const url = new URLSearchParams(window.location.search).get("callback_url");
        let req = new XMLHttpRequest();
        req.open("POST", url);
        req.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        req.send(JSON.stringify({
            "name": "test_model",
            "language": "english",
            "version": "0.0.1",
            "creator": "reuben",
            "acoustic": "https://github.com/coqui-ai/STT-models/releases/download/english/coqui/v0.9.3/model.pbmm",
            "scorer": "https://github.com/coqui-ai/STT/releases/download/v0.9.3/coqui-stt-0.9.3-models.scorer"}));
    });
});
</script>
<button id="post">Post request</button>
