<!DOCTYPE html>
<meta charset="UTF-8">
<script>
document.addEventListener("DOMContentLoaded", function() {
    const url = new URLSearchParams(window.location.search).get("callback_url");
    document.getElementById("form").action = url;
    document.getElementById("model_card").textContent = JSON.stringify({
        "name": "test_model",
        "language": "english",
        "version": "0.0.1",
        "creator": "reuben",
        "acoustic": "https://github.com/coqui-ai/STT-models/releases/download/english/coqui/v0.9.3/model.pbmm",
        "scorer": "https://github.com/coqui-ai/STT/releases/download/v0.9.3/coqui-stt-0.9.3-models.scorer"
    });
});
</script>
<form id="form" method="POST">
<textarea name="model_card" id="model_card"></textarea>
<button type="submit">Post request</button>
</form>
